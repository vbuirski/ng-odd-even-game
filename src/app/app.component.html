<div class="container">
  <h1>A Random (Not Random!) Odd Even Counter</h1>
  <hr>
  <div class="row">
    <div class="col-xs-12">
        <app-game-control (intervalFired)="onIntervalFired($event)"></app-game-control>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <app-odd *ngFor="let oddNumber of oddNumbers" [gameCounter]="oddNumber"></app-odd>
        <app-even *ngFor="let evenNumber of evenNumbers" [gameCounter]="evenNumber"></app-even>
      </div>
  </div>
</div>
